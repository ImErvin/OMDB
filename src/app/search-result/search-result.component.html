<article class="media">
  <figure class="media-left">
    <p class="image is-64x64">
      <img
        *ngIf="movie?.Poster !== 'N/A'; else defaultPicture"
        src="{{ movie?.Poster }}"
      />

      <ng-template #defaultPicture>
        <img src="https://media.comicbook.com/files/img/default-movie.png" />
      </ng-template>
    </p>
  </figure>
  <div class="media-content">
    <div class="content">
      <p>
        <strong>
          <a [routerLink]="['/movie', movie?.imdbID]">{{ movie?.Title }}</a>
        </strong>
        <br />
        <small>{{ movie?.Year }}</small>
      </p>
    </div>
  </div>
</article>
