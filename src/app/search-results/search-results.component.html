<div class="columns is-multiline">
  <div *ngIf="response === 'False'" class="column is-full">
    <app-notification
      title="Nothing to show.."
      subtitle="Modify your search and try again!"
    ></app-notification>
  </div>
  <div class="column is-full">
    <nav *ngIf="movies?.length" class="level">
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Total movies found</p>
          <p class="title">{{ totalRecords }}</p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Only showing</p>
          <p class="title">{{ movies.length }}</p>
        </div>
      </div>
    </nav>
  </div>
  <div class="column is-full">
    <nav
      class="pagination is-pulled-right"
      role="navigation"
      aria-label="pagination"
    >
      <button
        *ngIf="hasPrev"
        (click)="remPage(searchQuery)"
        class="pagination-previous button is-dark"
        >Previous</button
      >
      <button
        *ngIf="hasNext"
        (click)="addPage(searchQuery)"
        class="pagination-next button is-dark"
        >Next page</button
      >
    </nav>
  </div>
  <div *ngFor="let movie of movies" class="column is-half">
    <app-search-result [movie]="movie"></app-search-result>
  </div>
</div>
