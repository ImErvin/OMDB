<div class="columns is-multiline">
  <div *ngIf="response === null" class="column is-full">
    <div class="notification is-white has-text-centered">
      <p class="title">Welcome ðŸ™‚</p>
      <p class="subtitle">
        Enter the title of your movie in the search bar above!
      </p>
    </div>
  </div>
  <div *ngIf="response === 'False'" class="column is-full">
    <div class="notification is-white has-text-centered">
      <p class="title">Nothing to show ðŸ˜¢</p>
      <p class="subtitle">
        There was an issue loading your request, try adding more information to
        your search!
      </p>
    </div>
  </div>
  <div class="column is-full">
    <nav *ngIf="movies?.length" class="level">
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Total movies found</p>
          <p class="title">{{ totalRecords }}</p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Only showing</p>
          <p class="title">{{ movies.length }}</p>
        </div>
      </div>
    </nav>
  </div>
  <div *ngFor="let movie of movies" class="column is-half">
    <app-search-result [movie]="movie"></app-search-result>
  </div>
</div>
